<body>
    <div id="config" class="closed">
        <p class="message">Place the following code inside your project: </p>
        <code>
            &nbsp;&nbsp;&lt;script src="http://localhost:8684/webdevbuddy.js"&gt;<br/>
                &nbsp;&nbsp;&nbsp;&nbsp;{<br/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"paths" : ["\\xampp\\htdocs\\test"], <br/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"extensions" : ["js","css","html","less"],<br/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"less" : [{"style.less" : "..\\..\\style.css"}]<br/>
                &nbsp;&nbsp;&nbsp;&nbsp;}<br/>
            &nbsp;&nbsp;&lt;/script&gt;
        </code>
        <p>
            <button id="copy">Copy Script Tag</button> or <button id="extension">Get Browser Extension</button>
            <button id="toggleConfig"> </button>
        </p>
        <hr>
    </div>
    <ul id="output"></ul>
    <script>
        console.log = function(item) {
            var text = document.createTextNode('[' + (new Date().toTimeString()) + ']: ' + item.toString());
            var li = document.createElement('li');
            li.appendChild(text);
            var target = document.getElementById('output');
            if(target.childNodes.length > 0) {
                target.insertBefore(li,target.childNodes[0]);
            } else {
                target.appendChild(li);
            }
        }
        var script = '\<script src="http://localhost:8684/webdevbuddy.js">' + "\r\n";
        script += '    {' + "\r\n";
        script += '        "paths" : ["\\\\xampp\\\\htdocs\\\\test"],' + "\r\n";
        script += '        "extensions" : ["js","css","html","less"],' + "\r\n";
        script += '        "less" : [{"style.less" : "..\\\\..\\\\style.css"}]' + "\r\n";
        script += '    }' + "\r\n";
        script += '\<\/script>' + "\r\n";
        document.getElementById('copy').addEventListener('click', function(e){
            var gui = require('nw.gui');
            var clipboard = gui.Clipboard.get();
            clipboard.set(script, 'text');
            console.log('Script tag copied. Paste it anywhere in your code');
        });
        document.getElementById('toggleConfig').addEventListener('click', function(e){
            var cfgPanel = document.getElementById('config');
            if(cfgPanel.className.indexOf('closed') > -1) {
                return cfgPanel.className = '';
            }
            return cfgPanel.className = 'closed';
        });
    </script>
    <script src="server.js"></script>
</body>
</html>
